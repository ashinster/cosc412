<html>
<head>
    <style src="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css"></style>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
    
<script>
    var dataSet = [
        ["0","Andrew Shin","Computer Science","SoftEng"]
    ];
    
    
    $(document).ready(function(){
        $("#table").DataTable({
            data: dataSet,
            column: [
                { title: "id"},
                { title: "Name"},
                { title: "Major"},
                { title: "Track"}
            ]
        });
    });
    
</script>

</head>


<body>
    <table id="table" class="display" width="100%"></table>
    
    
</body>

</html>
