<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Group 4</title>
  <meta name="description" content="Group 4">
  <meta name="author" content="William Moffitt">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/signin.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  
  <!--Container-->
  <div class="container-fluid">
    <!--Logo-->
    <!--Login Form-->
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" id="inputUsername" class="form-control error" placeholder="Username" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input id="form-signin-remember" type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="signin-btn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p id="signin-failed"></p>
      </form>
  </div>
  
  <script src="js/jquery-1.12.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/signin.js"></script>
</body>
</html>
